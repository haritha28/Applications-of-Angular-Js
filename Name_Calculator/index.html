<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<script src= "angular.min.js"></script>
	<script src= "app.js"></script>

</head>
<title> Name Calculator App </title>
<body ng-app = "NameCalculator">
	<h1>Name Calculator App</h1>
	<div ng-controller= "NameCalculatorController">
		<div>
			Your name: 
			<input type = "text" ng-model= "name" ng-keyup="displayNumeric();">
		</div>
		<div>
			Total numeric value of a Person's name is : {{totalvalue}} 
		</div>

	</div>


</body>

</html>
